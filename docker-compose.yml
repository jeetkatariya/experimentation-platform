services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: experimentation-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./data/experimentation.db
      - LOG_LEVEL=INFO
      - API_TITLE=Experimentation API
      - API_VERSION=1.0.0
    volumes:
      - experimentation_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  experimentation_data:
    driver: local
